<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Regitration form </title>
</head>
<body>
  <main class="container">
    <section class="text">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>  
    </section>
    <section class="form">
      <div class="try">
        <p><strong>it free 7 days</strong>  then $20/mo. thereafter</p>
      </div>
      <div class="main_form">
        <form action="" id="form">
          <div class="formField">
            <input type="text" id="Firstname" placeholder="First Name">
            <img src="images/icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="text" id="Lastname" placeholder="Last Name">
            <img src="images/icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="email" id="Email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="formField">
            <input type="password" id="Password" placeholder="Password">
            <img src="images/icon-error.svg" alt="" class="error_icon">
            <small></small>
          </div>
          <div class="btn">
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
          </div>
      
        </form>
        <div class="form_footer">
          <small> clicking the button, you are agreeing to our <a href=""> Terms and Services</a></small>
        </div>
      </div>

    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
